<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="dashboard">
        <h3 id="headline">Weather Dasboard</h3>
        <div class="container">
            <div class="left">
                <div class="search">
                    <form action="">
                        <label for="">Enter your city name:
                            <input type="text" placeholder="E.g. New York, London, Tokyo" spellcheck="false"
                                class="searchBar">
                        </label>
                        <button class="searchbtn"> Search</button>
                    </form>
                </div>
                <div class="history">
                    <h3>Search History</h3>
                    <div class="searched">
                        <h3 class="searchedName"></h3>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="board">
                    <div class="info">
                        <h3 id="city"></h3>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>

                    </div>
                    <div class="logo">
                        <img src="8179067.png" alt="">
                        <p class="Season">Scattered Clouds</p>
                    </div>
                </div>
                <div class="center">
                    <h3>4-Day ForeCast</h3>
                </div>
                <div class="container-1">
                    <div class="box">
                        <h4>London (2023-05-12)</h4>
                        <img src="4de6a6c07cd3153fa48150c39e8d1298-removebg-preview.png" alt="">
                        <p>Temperature: 22.22C</p>
                        <p>Wind: 3.22 M/S</p>
                        <p>Humidity: 72%</p>
                    </div>
                    <div class="box">
                        <h4>London (2023-05-12)</h4>
                        <img src="rainy-weather-icon-raining-cloud-weather-forecast-icon-for-rainy-weather-suitable-for-social-media-and-app-icon-rain-and-cloud-illustration-grey-and-blue-colors-winter-raindrops-falling-free-vector-re.png"
                            alt="">
                        <p>Temperature: 22.22C</p>
                        <p>Wind: 3.22 M/S</p>
                        <p>Humidity: 72%</p>
                    </div>
                    <div class="box">
                        <h4>London (2023-05-12)</h4>
                        <img src="8179067.png" alt="">
                        <p>Temperature: 22.22C</p>
                        <p>Wind: 3.22 M/S</p>
                        <p>Humidity: 72%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
